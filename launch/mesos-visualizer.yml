run:
  type: docker
env:
  - CLUSTER
  - AWS_ACCESS_KEY_ID
  - AWS_SECRET_ACCESS_KEY
resources:
  cpu: .1
  max_mem: .1
expose:                # list of ports to expose
  - name: http         # identifier for this port mapping
    port: 80           # port to map to inside the container
    bind: 80           # NOTE: value ignored by mesos
